{% extends 'main/main.html' %}

{% block content %}
    <div class="container">
        <p>{{ worker.worker_name }}</p>
        <p><img alt="photo" src="{{ worker.worker_photo.url }}" width="250" height="250"></p>
        {% for photo in worker.worker_portfolio.all %}
            <img width="150px" height="150px" src="{{ photo.image.url }}" alt="">
        {% endfor %}
        <p>{{ worker.description }}</p>
    </div>
{% endblock %}
